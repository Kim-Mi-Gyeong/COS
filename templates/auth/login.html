<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='copy.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: block;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .main-content {
            margin-top: 75px;  /* 150px에서 75px로 변경 */
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
            position: relative;
            top: 25px;  /* 50px에서 25px로 변경 */
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-group .btn {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #007BFF;
        }
        .button-group .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            text-align: center;
        }
        .footer_copy {
            text-align: center;
            padding: 20px 0;
            margin-top: 100px;  /* 50px에서 100px로 변경 */
            background-color: #f8f9fa;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .footer_copy p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
{% include 'navbar.html' %}

    <div class="main-content">
        <div class="container">
            
            
            <div class="login-container">
                <h2>Login</h2>
                {% if error %}
                <p class="error-message">{{ error }}</p>
                {% endif %}
                <form action="/auth/login" method="POST">
                    <div class="form-group">
                        <label for="username">ID</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div><br><br>
                    <div class="button-group">
                        <button type="submit" class="btn">로그인</button> 
                        <button type="button" class="btn" onclick="window.location.href='/auth/signup'">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <footer class="footer_copy text-center">
            <br>
            <p>copyright 2024. &copy; Daon</p>
            <br>
            <p>김미경. 천종일. 하연우. 이기성. 이한세. 김민석. 배휘호</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Bootstrap JS (한 번만 포함) -->
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

</body>
</html>
