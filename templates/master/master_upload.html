<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ '상품 수정' if product else '상품 등록' }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='copy.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        button {
            padding: 10px; /* 버튼 패딩 통일 */
            cursor: pointer;
            border: none;
            color: #fff;
            flex: 1; /* 버튼이 동일한 크기를 가지도록 설정 */
            margin-top: 10px; /* 버튼 간의 여백 추가 */
        }

        img {
            max-width: 150px;
            height: auto;
            display: block;
            margin-top: 10px;
        }
        .button-group {
            display: flex; /* 버튼을 수평으로 배치 */
            justify-content: center; /* 버튼들이 수평 가운데로 정렬 */
            align-items: center; /* 버튼을 수직 가운데로 정렬 */
            gap: 0px; /* 버튼 사이의 간격 */
            margin-top: 15px;
        }
        .button-group button {
            width: auto; /* 버튼 너비를 내용에 맞게 */
        }
    </style>
</head>
<body>
    <!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Daon</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                {% if session.get('user') %}
                <li class="nav-item">
                    <span class="nav-link">{{ session.get('user') }}<a href="{{ url_for('auth.logout') }}" style="text-decoration: none; color: inherit;">(로그아웃)</a></span>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
                </li>
                {% endif %}
                   
            </ul>
        </div>
        
    </div>
</nav>
    <div class="container">
        <h1>{{ '상품 수정' if product else '상품 등록' }}</h1>
        <form method="POST" action="{{ url_for('master.update_pum', pum_id=product[0]) if product else url_for('master.create_pum') }}" enctype="multipart/form-data">
            <label for="pumname">상품 이름:</label>
            <input type="text" name="pumname" value="{{ product[1] if product else '' }}" required>

            <label for="price">가격:</label>
            <input type="number" name="price" value="{{ product[2] if product else '' }}" required>

            <label for="content">설명:</label>
            <textarea name="content" required>{{ product[3] if product else '' }}</textarea>

            <label for="file">이미지:</label>
            <input type="file" name="file">
            {% if product and product[4] %}
                <img src="{{ product[4] }}" alt="현재 이미지">
            {% endif %}
            
<br><br><br>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">{{ '저장' if product else '등록' }}</button>
        </form>
                {% if product %}
                <button type="submit" class="btn btn-danger" formmethod="POST" formaction="{{ url_for('master.delete_pum', pum_id=product[0]) }}">삭제</button>
                {% endif %}
            </div>
        
    </div>


    <div>
        <footer class="footer_copy text-center">
            <br>
            <p>copyright 2024. &copy; Daon</p>
            <br>
            <p>김미경. 천종일. 하연우. 이기성. 이한세. 김민석. 배휘호</p>
        </footer>
    </div>
      
      <!-- Bootstrap JS -->
      <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

</body>
</html>
